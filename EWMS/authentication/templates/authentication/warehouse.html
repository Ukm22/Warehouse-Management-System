{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<!-- Sidebar Start -->
<div class="sidebar pe-4 pb-3">
    <nav class="navbar bg-light navbar-light">
        <a href="index.html" class="navbar-brand mx-4 mb-3">
            <h5 class="text-primary"><i class="fa fa-hashtag me-2"></i>Manager Dashboard</h5>
        </a>
        <div class="d-flex align-items-center ms-4 mb-4">
            <div class="position-relative">
                <img class="rounded-circle" src="{% static 'img/testimonial-1.jpg' %}" alt="" style="width: 40px; height: 40px;">
                <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
            </div>
            <div class="ms-3">
                <h6 class="mb-0">Manager Name</h6>
            </div>
        </div>
        <div class="navbar-nav w-100">
            <a href="{% url 'addwarehouse'%}" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Add Warehouse</a>
            <a href="{% url 'addzone'%}" class="nav-item nav-link  active"><i class="fa fa-th me-2"></i>Add Zone</a>
            <a href="{% url 'addbin'%}" class="nav-item nav-link"><i class="fa fa-keyboard me-2"></i>Add Bin</a>
            <form action="{% url 'logout' %}" method="POST" class="d-inline">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger" value="Logout">
            </form>
        </div>
    </nav>
</div>

<div class="content">
    <div class="row">
        <div class="col-8 mx-auto">
            <h1 align="center">
                Warehouse Form
            </h1>
            <div class="card shadow border">
                <div class="card-body d-flex flex-column align-items-center">
                    <form method="POST">
                        {% csrf_token %}
                        <div>
                            {{form.as_p}}
                        </div>
                        <button class="btn btn-outline-success btn-sm" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
